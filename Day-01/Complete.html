<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section with Image -->
  <header class="header">
    <h1>Welcome to Our Website</h1>
    <img src="https://craftypixels.com/placeholder-image/800x200/29bd00/fff&text=Woohoo!" alt="Banner Image" class="header-image">

  </header>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content Section -->
  <main>
    <section class="content">
      <h2>About Us</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non urna euismod, facilisis orci nec, placerat lorem.</p>
    </section>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </footer>

</body>
</html>
