<script>
    console.time('myForLoop');
    for (let i = 1; i <= 10; i++) {
        console.log(`${i}`)
        document.write(`<h4>Hellooooo-${i}</h4>`);
    }
    console.timeEnd('myForLoop');
    //document.write(`<h2>Hello -${}|| "Guest"}!</h2>`);

  


    function printFibonacci() {
        const number = 10;
        let n1 = 0, n2 = 1, nextTerm;
        for (let i = 1; i <= number; i++) {
            console.log(n1);
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
            document.write(`<h3>${nextTerm}</h3>`);
        }
        document.write(`<h2>fibonacci-${nextTerm}</h2>`);
    }
    console.time('fibonacci');
    printFibonacci();
    console.timeEnd('fibonacci');
</script>
