<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Types in JavaScript</title>
</head>
<body>
    <h1>Open Console (F12) to See Output</h1>

    <script>
        console.log('🚀 Program execution starts here');

        // 1️⃣ Function Declaration (Hoisted)
        function add(a, b) {
            console.log(`Addition of ${a} & ${b} is ${a + b}`);
        }
        add(20, 10);
        add(30, 20);

        // 2️⃣ Function Expression (Not Hoisted)
        let sub = function (a, b) {
            console.log(`Subtraction of ${a} & ${b} is ${a - b}`);
        };
        sub(20, 10);
        sub(30,20);

        // 3️⃣ IIFE - Immediately Invoked Function Expression (Self-Executing)
        (function (a, b) {
            console.log(`Multiplication of ${a} & ${b} is ${a * b}`);
        })(10, 20);

        // 4️⃣ Arrow Function (ES6)
        let div = (a, b) => {
            console.log(`Division of ${a} & ${b} is ${a / b}`);
        };
        div(20, 10);

    </script>
</body>
</html>
