<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Scope & TDZ Demo</title>
</head>
<body>
    <h1>Open the Console (F12) to See the Output</h1>
    <button onclick="runTests()">Run JavaScript Tests</button>

    <script>
        function runTests() {
            console.log("üöÄ Running JavaScript Tests...");

            // 1Ô∏è‚É£ Global Scope
            var globalVar = "I am a global variable!";
            let globalLet = "I am also global!";
            const globalConst = "I am a constant global variable!";

            console.log(globalVar);  // ‚úÖ Works
            console.log(globalLet);  // ‚úÖ Works
            console.log(globalConst); // ‚úÖ Works

            // 2Ô∏è‚É£ Function Scope
            function testScope() {
                var functionVar = "I am inside a function!";
                let functionLet = "I am also inside a function!";
                const functionConst = "I am a constant inside a function!";

                console.log(functionVar);  // ‚úÖ Works
                console.log(functionLet);  // ‚úÖ Works
                console.log(functionConst); // ‚úÖ Works
            }
            testScope();

            // Uncommenting this will cause an error:
            // console.log(functionVar);  // ‚ùå ReferenceError (function scope)
            // console.log(functionLet);  // ‚ùå ReferenceError (function scope)
            // console.log(functionConst); // ‚ùå ReferenceError (function scope)

            // 3Ô∏è‚É£ Block Scope
            if (true) {
                var blockVar = "I escape the block!";
                let blockLet = "I am inside the block!";
                const blockConst = "I am also inside the block!";
            }

            console.log(blockVar);  // ‚úÖ Works (Bad! `var` leaks out of the block)
            // console.log(blockLet);  // ‚ùå ReferenceError (block scope)
            // console.log(blockConst); // ‚ùå ReferenceError (block scope)

            // 4Ô∏è‚É£ Hoisting with var (initialized as undefined)
            console.log(hoistedVar);  // ‚úÖ undefined (Bad!)
            var hoistedVar = "I am hoisted!";

            // 5Ô∏è‚É£ Hoisting with let & const (TDZ Error)
            // console.log(hoistedLet);  // ‚ùå ReferenceError (TDZ)
            let hoistedLet = "I am NOT accessible before declaration!";

            // console.log(hoistedConst); // ‚ùå ReferenceError (TDZ)
            const hoistedConst = "I am also NOT accessible before declaration!";

            // 6Ô∏è‚É£ Temporal Dead Zone (TDZ)
            function testTDZ() {
                // console.log(tdzVar); // ‚ùå ReferenceError (TDZ)
                let tdzVar = "I exist only after this line!";
                console.log(tdzVar); // ‚úÖ Works
            }
            testTDZ();

            // 7Ô∏è‚É£ var Allows Re-declaration (Bad Practice)
            var x = "First Declaration";
            var x = "Second Declaration";  // ‚úÖ No error (Overwritten)
            console.log(x);

            // let y = "First Declaration";
            // let y = "Second Declaration";  // ‚ùå SyntaxError (Good practice!)
        }
    </script>
</body>
</html>
